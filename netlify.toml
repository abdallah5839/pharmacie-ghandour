# Configuration Netlify pour Pharmacie Ghandour

[build]
  publish = "."

# Headers pour optimisation du cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets statiques
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache plus court pour les données JSON (mise à jour fréquente possible)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Redirections
[[redirects]]
  from = "/produits"
  to = "/categorie.html"
  status = 301

[[redirects]]
  from = "/catalogue"
  to = "/categorie.html"
  status = 301

# Page 404 personnalisée (optionnel)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
